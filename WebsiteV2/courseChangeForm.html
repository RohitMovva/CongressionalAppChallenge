<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Schedule</title>
    <link rel="apple-touch-icon" sizes="180x180" href="Images/shuffle256.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/shuffle32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/shuffle16.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body id="top">
    <form id="submit_info" class="dropdown_container">
        <input type="file" id="csvFile" accept=".csv" class="hiddenv2 showv2 file" required>
        <div class="theforcols">
            <div class="fourcol">
                <div class="dropdown hiddenv2">
                    <select id="period1" class="dropdownselect" required>
                        <option class="dropdown-content" value="0">Select class</option>
                    </select>
                </div>
    
                <div class="dropdown hiddenv2">
                    <select id="period2" class="dropdownselect" required>
                        <option class="dropdown-content" value="0">Select class</option>
                    </select>
                </div>
    
                <div class="dropdown hiddenv2">
                    <select id="period3" class="dropdownselect" required>
                        <option class="dropdown-content" value="0">Select class</option>
                    </select>
                </div>
    
                <div class="dropdown hiddenv2">
                    <select id="period4" class="dropdownselect" required>
                        <option class="dropdown-content" value="0">Select class</option>
                    </select>
                </div>
            </div>
    
            <div class="fourcol">
                <div class="dropdown hiddenv2">
                    <select id="period5" class="dropdownselect" required>
                        <option class="dropdown-content" value="0">Select class</option>
                    </select>
                </div>
    
                <div class="dropdown hiddenv2">
                    <select id="period6" class="dropdownselect" required>
                        <option class="dropdown-content" value="0">Select class</option>
                    </select>
                </div>
    
                <div class="dropdown hiddenv2">
                    <select id="period7" class="dropdownselect" required>
                        <option class="dropdown-content" value="0">Select class</option>
                    </select>
                </div>
    
                <div class="dropdown hiddenv2">
                    <select id="period8" class="dropdownselect" required>
                        <option class="dropdown-content" value="0">Select class</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="twocol">
            <div class="dropdown hiddenv2">
                <select id="dropped_course" class="dropdownselect" required>
                    <option class="dropdown-content" value="0">Select class to drop</option>
                </select>
            </div>
    
            <div class="dropdown hiddenv2">
                <select id="added_course" class="dropdownselect" required>
                    <option class="dropdown-content" value="0">Select class to add</option>
                </select>
            </div>
        </div>
        <input type="submit" id="submit" value="Submit" class="submit hiddenv2">
        <p id="response"></p>
    </form>
    <div id="schedule_container">

    </div>
</body>

</html>
