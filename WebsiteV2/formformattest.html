<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Rescheduler</title>
    <link rel="apple-touch-icon" sizes="180x180" href="Images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body id="top">
        <!-- <div class="drop-zone">
            <span class="drop-zone__prompt">Drop file here or click to upload</span>
            <input type="file" accept=".csv" name="myFile" class="drop-zone__input">
        </div> -->
        <div class="padding center">
            <form id="myForm">
                <input type="file" id="csvFile" accept=".csv" class="" required>
    
                <br />
    
                <div class="multiselect">
                    <div class="selectBox" id="optioncontainer" onclick="showCheckboxes()">
                        <select>
                            <option>Select an option</option>
                        </select>
                        <div class="overSelect"></div>
                    </div>
                    <div id="checkboxes" class="hiddenv2"></div>
                </div>
    
                <div class="dropdown">
                    <select id="dropped_course" class="dropdownselect"required>
                        <option class="dropdown-content" value="0">Select class to drop</option>
                    </select>
                </div>
    
                <br>
    
                <div class="dropdown">
                    <select id="added_course" required>
                        <option class="dropdown-content" value="0">Select class to add</option>
                    </select>
                </div>
                <br>
                <input type="submit" value="Submit" class="submit"> 
                <p id="response"></p>
            </form>
        </div>
        <div id="schedule_container">
    
        </div>
        </div>
</body>

</html>
