<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="apple-touch-icon" sizes="180x180" href="Images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="login">
        <div>
            <h1 class="display">Course <br> Resch <br> eduler</h1>
        </div>
        <div class="rounded-box grey">
            <div>
                <h3>Signup</h3>
                <form id="signup_form" class="loginform">
                    <label for="username">Username:</label><br>
                    <input type="text" id="fname" name="fname" class="input-box"><br>
                    <label for="pword">Password:</label><br>
                    <input type="password" id="lname" name="lname" class="input-box"><br>
                    <label for="rpword">Repeat Password:</label><br>
                    <input type="password" id="rlname" name="rlname" class="input-box"><br><br>
                    <input type="submit" value="Submit" class="submit">
                </form> 
                <p id="error" class="error hiddenv2"></p>
            </div>
        </div>
    </div>
</body>
</html>
